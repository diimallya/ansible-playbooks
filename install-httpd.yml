--- # Bootstrap webservers
- hosts: all
  become: yes               # If to escalate privilege
  become_method: sudo 
  gather_facts: yes
  tasks:
    - name: install latest httpd
      yum:
        name: httpd
        state: latest
      notify:
        - restart httpd                  # A change in task yum will call the handler restart httpd
    
    - name: create index.html file
      file:
        name: /var/www/html/index.html
        state: touch

    - name: Extract http package into webserver directory
        get_url:
          url: https://github.com/diimallya/http-packages/blob/master/static/index.html
          dest: /var/www/html/index.html
          mode: '0440'
      notify:
        - restart httpd                  # A change in task yum will call the handler restart httpd

  handlers:
    - name: Attempt to restart httpd
      service:
        name: httpd
        state: restarted
      listen: restart httpd